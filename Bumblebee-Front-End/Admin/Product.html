<script src="Header.js"></script>
<script src="api/jquery-3.6.4.min.js"></script>
<script src="api/product.js"></script>

<link href='assets/plugins/data-tables/datatables.bootstrap4.min.css' rel='stylesheet'>


<link id="sleek-css" rel="stylesheet" href="assets/css/sleek.css" />

<div class="content-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-12">
                <div class="card card-default">
                    <div class="card-header card-header-border-bottom d-flex justify-content-between">
                        <h2>View Products Data</h2>
                    </div>

                    <div class="card-body">
                        <div class="basic-data-table">
                            <table id="basic-data-table" class="table hover" style="width: 100%">
                                <thead style="width: 100%">
                                    <tr>
                                        <th scope="row">#</th>
                                        <th scope="row">Title</th>
                                        <th scope="row">Description</th>
                                        <th scope="row">Price</th>
                                        <th scope="row">Category</th>
                                        <th scope="row">Image Link</th>
                                    </tr>
                                </thead>

                                <tbody class="pe-auto w-100" id="prodTable">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>



<div class="content-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-lg-6 col-10 mx-auto mt-1">
                <div class="card card-default">
                    <div class="card-header card-header-border-bottom">
                        <h2>Add Products</h2>
                    </div>
                    <div class="card-body">
                        <div class="">
                            <label for="FullName" class="fw-bold">Product ID : </label>  <input disabled type="text" class="form-control" id="input1" style="text-transform: capitalize;" disabled> <br>
                        </div>
                        <div>
                            <label for="exampleFormControlPassword">Product Name : </label>   <input type="text" class="form-control" id="input2" required><br>
                        </div>
                        <div>
                            <label for="exampleFormControlPassword">Product Description : </label> <textarea type="text"
                                class="form-control" id="input3"
                                name="Nationality" style="text-transform: capitalize;"></textarea>
                                 <br>
                        </div>
                        <div>
                            <label for="exampleFormControlPassword">Product Price : </label>   <input type="text" class="form-control" id="input4" style="text-transform: capitalize;" required><br>
                        </div>
                        <div>
                            <label for="exampleFormControlPassword">Product Category :
                            </label> <input type="text" class="form-control" id="input5" style="text-transform: capitalize;" required> <br>
                        </div>
                        <div>
                            <label for="exampleFormControlPassword">Product Image Link  :
                            </label> <textarea type="text" class="form-control" id="input6" style="text-transform: capitalize;" required></textarea><br>
                        </div>

                        <div class="form-footer pt-4 mt-4 border-top mx-auto">

                            <button type="submit" class="btn btn-outline-success" onclick="saveEmp()">Submit</button>
                            <button type="reset" class="btn btn-outline-secondary" onclick="updateEmp()">Update</button>
                            <button type="reset" class="btn btn-outline-danger" onclick="deleteEmp()">Delete</button>
                            <button type="reset" class="btn btn-outline-warning" onclick="resetEmp()">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


<script type="text/javascript">
    $(document).ready(function () {
        $('#basic-data-table').DataTable();
    });
</script>
